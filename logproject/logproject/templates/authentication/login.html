{% extends 'base.html' %}
{% load static %}


{% block content %}

    <form method="POST" action="" style="margin-top: 60px;">
        {% csrf_token %}
        <!--<div class="title">Login</div>-->
        <div><img src="{% static 'site/img/login-lock2.png' %}" style="width: 25%; height: 25%; display: block; margin: auto; margin-bottom: 45px;"></div>

        <div class="input-box underline">
            <input type="text" name="username" placeholder="Enter Your Username" required>
            <div class="underline"></div>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Enter Your Password" required>
            <div class="underline"></div>
        </div>
        <div class="input-box button">
            <input type="submit" name="" value="Log In">
        </div>
    </form>

    {% for message in messages %}
        <p id="messages">{{ message }}</p>
    {% endfor %}

    <div class="option"><a href="{% url 'register' %}" style="color: #757575;">Don't have an account?</a></div>
    <div class="option" style="margin-top: 0.5rem;"><a href="" style="color: #757575; ">Forgot your password?</a></div>

{% endblock %}
